components:
  schemas:
    Bucket:
      additionalProperties: false
      example:
        edge_access: edge_access
        name: name
      properties:
        name:
          maxLength: 63
          minLength: 6
          readOnly: true
          type: string
        edge_access:
          description: |-
            * `read_only` - read_only
            * `read_write` - read_write
            * `restricted` - restricted
          title: EdgeAccessEnum
          type: string
      required:
      - edge_access
      - name
      title: Bucket
      type: object
    BucketCreateRequest:
      additionalProperties: false
      example:
        edge_access: edge_access
        name: name
      properties:
        name:
          maxLength: 63
          minLength: 6
          pattern: ".{6,63}"
          type: string
        edge_access:
          description: |-
            * `read_only` - read_only
            * `read_write` - read_write
            * `restricted` - restricted
          title: EdgeAccessEnum
          type: string
      required:
      - edge_access
      - name
      title: BucketCreateRequest
      type: object
    BucketObject:
      additionalProperties: false
      example:
        size: 0
        last_modified: 2000-01-23T04:56:07.000+00:00
        key: key
      properties:
        key:
          readOnly: true
          type: string
        last_modified:
          format: date-time
          readOnly: true
          type: string
        size:
          format: int64
          readOnly: true
          type: integer
      required:
      - key
      - last_modified
      - size
      title: BucketObject
      type: object
    Credential:
      additionalProperties: false
      example:
        bucket: bucket
        secret_key: secret_key
        capabilities:
        - capabilities
        - capabilities
        access_key: access_key
        name: name
        created_at: 2000-01-23T04:56:07.000+00:00
        expiration_date: 2000-01-23T04:56:07.000+00:00
      properties:
        name:
          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
        access_key:
          readOnly: true
          type: string
        secret_key:
          readOnly: true
          type: string
        capabilities:
          items:
            type: string
          type: array
        bucket:
          maxLength: 63
          minLength: 1
          pattern: ".{0,63}"
          type: string
        expiration_date:
          format: date-time
          type: string
        created_at:
          format: date-time
          type: string
      required:
      - access_key
      - capabilities
      - created_at
