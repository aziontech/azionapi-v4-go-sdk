      parameters:
      - explode: false
        in: path
        name: bucketName
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: objectKey
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
      responses:
