        in: path
        name: bucketName
        required: true
        schema:
          type: string
        style: simple
      - description: A continuation token for the next page of records.
        explode: true
        in: query
        name: continuation_token
        required: false
        schema:
          type: string
        style: form
      - description: Comma-separated list of field names to include in the response.
        explode: true
        in: query
        name: fields
        required: false
        schema:
          type: string
        style: form
      - description: Number of results to be returned on the page. Limited to 1000
          objects.
        explode: true
        in: query
        name: max_object_count
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
